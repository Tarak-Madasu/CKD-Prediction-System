<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body styling */
        body {
            /* background-image: url('bg_for_form.webp'); */
            background-image: url({{url_for('static',filename='images/bg_for_form.webp')}});
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }
        /* Container styling */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 60px auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        /* Heading styling */
        h1 {
            color: #00CFFD;
            font-size: 42px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Form styling */
        form {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            color: white;
        }

        /* Input field styling */
        label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        /* Button styling */
        .btns input[type="submit"], .btns input[type="reset"] {
            background-color: #00CFFD;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            width: 120px;
            margin: 0 10px;
        }

        .btns input[type="submit"]:hover, .btns input[type="reset"]:hover {
            background-color: #00A3D1;
            transform: scale(1.05); 
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        /* Adjust form layout for small screens */
        @media only screen and (max-width: 900px) {
            form {
                grid-template-columns: 1fr;
            }

            .btns {
                display: flex;
                justify-content: center;
                gap: 10px;
            }
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #fff;
        }

        .footer p {
            margin: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CKD Prediction System</h1>
        <form action="/predict_400" method="post">
            <!-- Column 1 -->
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>



                <label for="sg">Specific Gravity (SG)</label>
                <input type="number" id="sg" name="sg" placeholder="1.005 to 1.025" step="0.025" min="1" max="1.025" required>

                <label for="al">Albumin (AL)</label>
                <input type="number" id="al" name="al" placeholder="0 to 5" step="1" min="0" max="5" required>
                

                <label for="htn">Hypertension (HTN)</label>
                <select id="htn" name="htn" required>
                    <option value="" disabled="" selected="">Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
                                
                
                <label for="pcv">Packed  Cell Volume (PCV)</label>
                <input type="number" id="pcv" name="pcv" placeholder="%"  min ="9" max="55" required>
            </div>

            <!-- Column 2 -->
            <div>
                
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Years" min="0" max="120"required>



                <label for="bgr">Blood Glucose Random (BGR)</label>
                <input type="number" id="bgr" name="bgr" placeholder="mgs/dl" min="70" max="500" required>



                <label for="sc">Serum Creatinine (SC)</label>
                <input type="number" id="sc" name="sc" placeholder="mgs/dl" step="0.01" min="0" max="5" required>
                
                <label for="dm">Diabetes Mellitus (DM)</label>
                <select id="dm" name="dm" required>
                    <option value="" disabled="" selected="">Select</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select><br><br><br><br><br><br>
             <center><div class="btns">
                <input type="submit" value="Predict" >
            </div></center>
            </div>

            <!-- Column 3 -->
            <div>
                <label for="Gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled="" selected="">Select</option>
                    <option value="Male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="sod">Sodium (SOD)</label>
                <input type="number" id="sod" name="sod" placeholder="mEq/L" min="100" max="165" required>


                <label for="hemo">Hemoglobin (HEMO)</label>
                <input type="number" id="hemo" name="hemo" placeholder="gms" step="0.01" min="3" max="18" required>

                
                <label for="rc">Red Blood Cell Count (RBC)</label>
                <input type="number" id="rc" name="rc" placeholder="cells/cumm" step="0.01" min="2" max="8" required>
 

        </form>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
